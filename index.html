<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TABLE25NN</h1>
    <nav>
        <a href="index.html">Homepage</a>
        <a href="food.html">Food</a>
        <a href="politics.html">Poltiics</a>
        <a href="sports.html">Sports</a>
    </nav>

    <section>
        <h2>Welcome to Table25 News Network<img id="copyright" src="images/Copyright-Symbol.png"></h2>
        
        <div>
            <p>At Table25 News Network, we strive to provide the worst news possible. Check out our food, politics, and sports sections!</p>
            <audio controls>
                <source src="sounds/who.mp3">
                Your browser does not support the audio.
            </audio>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Rgnub64pWwE?si=pIuvO97fxBPNUptQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            <form>
                <input type="radio" id="very" name="opinion" value="Very Useful">
                <label for="very">Very Useful</label><br>
                <input type="radio" id="little" name="opinion" value="A Little Useful">
                <label for="little">A Little Useful</label><br>

                <label for="not">Not Useful</label>
            </form>
        </div>
    </section>
